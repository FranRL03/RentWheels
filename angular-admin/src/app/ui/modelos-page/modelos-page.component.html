<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Crear Modelo</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form class="form">
      <div class="">
        <label for="validationDefault01" class="form-label">Nombre del modelo: <span>*</span></label>
        <input type="text" class="form-control" id="validationDefault01" [(ngModel)]="modelo" name="modelo" required>
        <span class="error" *ngIf="modeloError">{{modeloError}}</span>
      </div>
      <div class="pt-2">
        <label for="validationDefault02" class="form-label">Imagen del logo: <span>*</span></label>
        <input type="url" class="form-control" id="validationDefault02" [(ngModel)]="logo" name="logo" required>
        <span class="error" *ngIf="logoError">{{logoError}}</span>
      </div>
      <div class="pt-3">
        <button class="btn btn-primary" type="submit" (click)="crear(); modal.close('Close click')">Enviar</button>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close('Close click')">Cerrar</button>
  </div>
</ng-template>
