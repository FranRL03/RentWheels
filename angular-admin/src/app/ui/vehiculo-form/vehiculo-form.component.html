<div class="container mt-5">
    <form class="form">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="imagen" class="text-white">URL Imagen:</label>
                    <input type="url" id="imagen" name="imagen" class="form-control" [(ngModel)]="imagen" placeholder="Ej: https://kobemotor.es/wp-content/uploads/2023/12/Toyota-C-HR-140h-Advance.png">
                    <!-- <span class="error" *ngIf="nombreError">{{nombreError}}</span> -->
                </div>
                <div class="form-group">
                    <label for="transmision" class="text-white">Transmisión:</label>
                    <select id="transmision" name="transmision" class="form-select" [(ngModel)]="transmision">
                        <option value="Manual">MANUAL</option>
                        <option value="Automatico">AUTOMATICO</option>
                    </select>
                    <!-- <span class="error" *ngIf="puestoError">{{puestoError}}</span> -->
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="combustion" class="text-white">Combustión:</label>
                    <select id="combustion" name="combustion" class="form-select" [(ngModel)]="combustion">
                        <option value="Electrico">ELECTRICO</option>
                        <option value="Hibrido">HIBRIDO</option>
                        <option value="Gasolina">GASOLINA</option>
                        <option value="Diesel">DIESEL</option>
                    </select>
                    <!-- <span class="error" *ngIf="puestoError">{{puestoError}}</span> -->
                </div>
                <div class="form-group">
                    <label for="capacidadPasajeros" class="text-white">Capacidad Pasajeros:</label>
                    <input type="number" name="capacidadPasajeros" id="capacidadPasajeros" min="2" max="10" step="1"
                        class="form-control" [(ngModel)]="capacidadPasajeros" placeholder="Ej: 5"/>
                    <!-- <span *ngIf="usernameError" class="usernameError">{{usernameError}}</span> -->

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="autonomia" class="text-white">Autonomía (Km):</label>
                    <input type="number" name="autonomia" id="autonomia" min="10000" max="30000" step="500"
                        class="form-control" [(ngModel)]="autonomia" placeholder="Ej: 500"/>
                    <!-- <span class="error" *ngIf="passwordError">{{passwordError}}</span> -->
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="potencia" class="text-white">Potencia (Kw):</label>
                    <input type="number" name="potencia" id="potencia" min="90" max="300" step="5"
                        class="form-control" [(ngModel)]="potencia" placeholder="Ej: 80"/>
                    <!-- <span class="error" *ngIf="confirmPasswordError">{{confirmPasswordError}}</span> -->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="puesto" class="text-white">Estado:</label>
                    <select id="puesto" name="puesto" class="form-select" [(ngModel)]="estado">
                        <option value="NUEVO">NUEVO</option>
                        <option value="SEMINUEVO">SEMINUEVO</option>
                    </select>
                    <!-- <span class="error" *ngIf="puestoError">{{puestoError}}</span> -->
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="numPuertas" class="text-white">Puertas:</label>
                    <input type="number" name="numPuertas" id="numPuertas" min="2" max="5" step="1"
                        class="form-control" [(ngModel)]="numPuertas" placeholder="Ej: 5"/>
                    <!-- <span class="error" *ngIf="fechaError">{{fechaError}}</span> -->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="imagen" class="text-white">Precio Base (€):</label>
                    <input type="number" name="numPuertas" id="numPuertas" min="120" max="300" step="10"
                        class="form-control" [(ngModel)]="precioBase" placeholder="Ej: 100"/>
                    <!-- <span class="error" *ngIf="nombreError">{{nombreError}}</span> -->
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="transmision" class="text-white">Modelo:</label>
                    <input type="text" id="imagen" name="imagen" class="form-control" [(ngModel)]="modelo">
                    <!-- <select id="transmision" name="transmision" class="form-select">
                    <option value="MANUAL">MANUAL</option>
                    <option value="AUTOMATICO">AUTOMATICO</option>
                </select> -->
                    <!-- <span class="error" *ngIf="puestoError">{{puestoError}}</span> -->
                </div>
            </div>
        </div>


        <!-- <div *ngIf="errorMessage" class="error-message">{{errorMessage}}</div> -->
        <button type="submit" class="btn btn-primary mt-3" (click)="addVehiculo()">Enviar</button>
    </form>
</div>
