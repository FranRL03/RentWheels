<div class="d-flex full-height">
    <div class="col-6 d-flex flex-column align-items-center justify-content-center logo-section">
        <h1 class="text-center pt-4">RENT WHEELS</h1>
        <img src="assets/img/logo.png" alt="Logo" width="50%">
    </div>
    <div class="col-6 d-flex align-items-center justify-content-center form-section">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="user-box">
                    <input type="text" name="username" [(ngModel)]="username" required="">
                    <label>Username</label>
                </div>
                <div class="user-box">
                    <input type="password" name="password" [(ngModel)]="password" required="">
                    <label>Password</label>
                </div>
                <button (click)="login()" type="submit" class="btn">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
