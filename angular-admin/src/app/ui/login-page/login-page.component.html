<h1 class="text-center text-white pt-4">RENT WHEELS</h1>
<div class="d-flex justify-content-center pt-5">
    <img src="assets/img/logo.png" alt="" width="10%">
</div>
<div class="w-25 text-center mx-auto pt-5">
    <form class="border-2 border-white rounded-3 border p-3" method="post">
        <div class="mb-3">
            <input type="email" class="form-control" name="username" [(ngModel)]="username" placeholder="USERNAME">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="PASSWORD">
        </div>
        <button (click)="login()" type="submit" class="btn mt-3 border-1 border border-white text-white">LOGIN</button>
    </form>
</div>
