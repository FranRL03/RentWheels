<div class="d-flex justify-content-center">
	<table class="table table-striped mt-4" style="box-shadow: 0 0 20px rgba(12, 97, 255, 0.636);">
		<thead>
			<tr class="mb-5">
				<th scope="col">#</th>
				<th scope="col">MODELO</th>
				<th scope="col">DISPONIBILIDAD</th>
				<th>EDITAR</th>
				<th>BORRAR</th>
			</tr>
		</thead>
		<tbody class="table-group-divider">
			@for (v of vehiculoList; track v.modelo; let i = $index) {
			<tr>
				<th scope="row"><img [src]="v.imagen" [alt]="" class="me-2" style="width: 50px" /></th>
				<td>{{v.modelo}}</td>
				@if (v.disponible) {
				<td>DISPONIBLE</td>
				}@else {
				<td>EN ALQUILER</td>
				}
				<td>
					@if (v.disponible) {
					<svg xmlns="http://www.w3.org/2000/svg" width="20" (click)="edit(v.id)" height="20"
						fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
						<path
							d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
						<path fill-rule="evenodd"
							d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
					</svg>
					}@else {
					<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="red"
						class="bi bi-pencil-square" viewBox="0 0 16 16">
						<path
							d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
						<path fill-rule="evenodd"
							d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
					</svg>
					}
				</td>
				<td>
					@if (v.disponible) {
					<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" (click)="openVerticallyCentered(content, v.id)"
						fill="currentColor" class="bi bi-x-octagon" viewBox="0 0 16 16">
						<path
							d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1z" />
						<path
							d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
					</svg>
					}@else {
					<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="red" class="bi bi-x-octagon"
						viewBox="0 0 16 16">
						<path
							d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1z" />
						<path
							d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
					</svg>
					}
				</td>
			</tr>
			}
		</tbody>
	</table>
</div>

<ngb-pagination [collectionSize]="totalVehiculos" [pageSize]="vehiculosPorPagina" [maxSize]="5" [(page)]="pagina"
	aria-label="Default pagination" class="d-flex justify-content-center mt-5"
	(pageChange)="loadPage()"></ngb-pagination>

<ng-template #content let-modal>
	<div class="modal-header">
		<h5>Aviso de borrado</h5>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<h6>¿Estás seguro de que quieres borrar este vehiculo?</h6>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" (click)="modal.close('Close click'); delete(selectedVehiculoId)">Aceptar</button>
		<button type="button" class="btn btn-danger" (click)="modal.close('Close click')">Cancelar</button>
	</div>
</ng-template>
